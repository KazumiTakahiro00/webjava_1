    <!-- bodyタブ内部のみ -->
    <h3>カート合計表示</h3>
    <form th:action="@{/order}">
    <table border="1">
         <tr>
            <th>商品番号</th>
            <th>合計数量</th>
            <th>合計金額</th>
         </tr>
         <tr>
            <th>
    	        <div th:object="${listform}" th:text="1"></div>
			</th>
            <th>
    	        <div th:object="${listform}" th:text="*{num1}"></div>
			</th>
            <th>
    	        <div th:object="${listform}" th:text="*{num1_sum}"></div>
			</th>
         </tr>
         <tr>
            <th>
    	        <div th:object="${listform}" th:text="2"></div>
			</th>
            <th>
    	        <div th:object="${listform}" th:text="*{num2}"></div>
			</th>
            <th>
    	        <div th:object="${listform}" th:text="*{num2_sum}"></div>
			</th>
         </tr>
    </table>
	<button>注文画面へ戻る</button>
	</form>
